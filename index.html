<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Hangman by Hossein</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/dialog.css">
    <link rel="stylesheet" href="./assets/css/keyboard.css">
</head>

<body>
    <main>
        <h1>Hangman</h1>

        <div id="hangman__drawing">
            <svg version="1.1" id="hangman__drawing--svg" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 169.28 205"
                enable-background="new 0 0 169.28 205" xml:space="preserve">
                <g id="hanger">
                    <line fill="none" stroke="#000000" stroke-width="4" stroke-miterlimit="10" x1="170.259" y1="203.446"
                        x2="0.781" y2="203.001" />
                    <line fill="none" stroke="#000000" stroke-width="4" stroke-miterlimit="10" x1="38.779" y1="2"
                        x2="39.279" y2="202" />
                    <line fill="none" stroke="#000000" stroke-width="4" stroke-miterlimit="10" x1="139.78" y1="4"
                        x2="34.78" y2="2" />
                    <line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="138.78" y1="4"
                        x2="135.78" y2="49" />
                    <line fill="none" stroke="#000000" stroke-width="4" stroke-miterlimit="10" x1="77.323" y1="2.51"
                        x2="39.791" y2="28.042" />
                </g>
                <line id="hangman__drawing--part0" class="hangman__drawing--part hidden" fill="none" stroke="#000000"
                    stroke-width="4" stroke-miterlimit="10" x1="136.78" y1="119" x2="148.78" y2="152" />
                <line id="hangman__drawing--part1" class="hangman__drawing--part hidden" fill="none" stroke="#000000"
                    stroke-width="4" stroke-miterlimit="10" x1="137.78" y1="119" x2="114.78" y2="157" />
                <line id="hangman__drawing--part2" class="hangman__drawing--part hidden" fill="none" stroke="#000000"
                    stroke-width="4" stroke-miterlimit="10" x1="136.78" y1="108" x2="99.28" y2="100.5" />
                <line id="hangman__drawing--part3" class="hangman__drawing--part hidden" fill="none" stroke="#000000"
                    stroke-width="4" stroke-miterlimit="10" x1="136.78" y1="107" x2="166.28" y2="94.5" />
                <line id="hangman__drawing--part4" class="hangman__drawing--part hidden" stroke="#000000"
                    stroke-width="4" stroke-miterlimit="10" x1="137.78" y1="82" x2="136.78" y2="120.5" />
                <image id="hangman__drawing--part5" overflow="visible"
                    class="hangman__drawing--part hangman__drawing--head hidden" width="96" height="96"
                    xlink:href="./assets/image/head.png" transform="matrix(0.5426 0 0 0.516 110.2271 42.9535)">
                </image>

            </svg>
        </div>

        <div id="container">
            <b>Tip: </b><span id="guess__tip"></span>
            <br />
            <b>Lives: </b><span id="guess__lives">6</span>
            <br />
            <b>Guessed: </b><span id="guess__output"></span>
            <br />
            <b>Invalid: </b><span id="guess__invalid"></span>

            <div id="keyboard">
            </div>
        </div>
    </main>

    <aside>
        <div id="dialog">
            <div id="dialog__content"></div>
        </div>
        <div id="dialog__backdrop"></div>

    </aside>

    <script src="./src/index.js" type="module"></script>
</body>

</html>
